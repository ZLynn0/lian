<style type="text/css">
	#tb{
		width: 300px;
		margin: 20px auto;
	}
	#tb td{
		padding: 7px;
	}
</style>

<body>
商品列表
<hr size="0">
<!-- combobox支持动态绑定数据 -->
<input id="cate" name="cate" />  
<input id="search" name="search" class="easyui-searchbox" placeholder="search"/>
<datalist id="ds"></datalist>
<div id="dlg">
<img id="simg"/>
</div>
<p></p>
<table id="tab1"></table>
<div id="dialog1" class="easyui-dialog" title="添加用户" style="width:500px;height:500px" data-options="iconCls:'icon-add', 
                collapsible:true,resizable:true,modal:true,buttons:'#footer1',closed:true">   
      <form action="" method="post" id="f1" name="f1">
      		<table id="tb">
      			<tr>
      				<td>商品标题：</td>
      				<td><input id="gtitle" name="gtitle" class="easyui-validatebox easyui-textbox" data-options="required:true" /></td>
      			</tr>
      			<tr>
      				<td>作者：</td>
      				<td><input id="gauthor" name="gauthor" class="easyui-validatebox easyui-textbox" data-options="required:true" /></td>
      			</tr>
      			<tr>
      				<td>优惠价：</td>
      				<td><input id="gsaleprice" name="gsaleprice" class="easyui-validatebox easyui-textbox" data-options="required:true" /></td>
      			</tr>

      			<tr>
      				<td>售价：</td>
      				<td><input id="ginprice" name="ginprice" class="easyui-validatebox easyui-textbox" data-options="required:true" /></td>
      			</tr>
      			<tr>
      				<td>商品描述：</td>
      				<td><input id="gdesc" name="gdesc" class="easyui-validatebox easyui-textbox" data-options="required:true" />
      				<!-- <textarea rows="3" style="width:400px;" id="gdesc" name="gdesc" class="easyui-validatebox" data-options="required:true,validType:'length[1,1000000]'" invalidMessage="最大长度不能超过1000000""></textarea> -->
      				</td>
      			</tr>
      			<tr>
      				<td>商品图片：</td>
      				<td><input id="gimg" name="gimg" class="easyui-validatebox easyui-textbox" data-options="required:true" /></td>
      			</tr>    	
      			<tr>
      				<td>商品类别编号：</td>
      				<td><input id="cid" name="cid" class="easyui-validatebox easyui-textbox" data-options="required:true" /></td>
      			</tr> 
      			<tr>
      				<td>商品出版社编号：</td>
      				<td><input id="pid" name="pid" class="easyui-validatebox easyui-textbox" data-options="required:true" /></td>
      			</tr> 	
      		</table>
      
      </form>
</div>
<div id="footer1">
	<a id="btnsave" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>  
	<a id="btncancel" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">取消</a>  
</div>
</body>
</html>
